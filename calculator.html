<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Kik - Projecten - Tools - Calculator</title>
    <link href="rescources/css/calculator.css" rel="stylesheet">
</head>

<body>

    <div class="flex-container">
        <div class="flex-container-width">

            <div class="calculator" id="calculator">

                <div class="output" id="output">
                    0
                </div>

                <div class="input" id="plus">
                    +
                </div>

                <div class="input" id="min">
                    -
                </div>

                <div class="input" id="multiply">
                    x
                </div>

                <div class="input" id="divide">
                    &divide;
                </div>

                <div class="input" id="one">
                    1
                </div>

                <div class="input" id="two">
                    2
                </div>

                <div class="input" id="three">
                    3
                </div>

                <div class="input" id="four">
                    4
                </div>

                <div class="input" id="five">
                    5
                </div>

                <div class="input" id="six">
                    6
                </div>

                <div class="input" id="seven">
                    7
                </div>

                <div class="input" id="eight">
                    8
                </div>

                <div class="input" id="nine">
                    9
                </div>

                <div class="input" id="CE">
                    CE
                </div>

                <div class="input" id="zero">
                    0
                </div>

                <div class="input" id="clear">
                    AC
                </div>

                <div class="calculate" id="calc">
                    =
                </div>

            </div>

            <p id="history">History</p>
            <div class="historys" id="historys">
            </div>

        </div>
    </div>

    <script src="rescources/javascript/Calculator.js"></script>
</body>

</html>
